{% extends 'dashboard/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm">
                <div class="card-header py-2">
                    <h6 class="card-title mb-0">
                        <i class="fas fa-key text-primary"></i> Change Password
                    </h6>
                </div>
                <div class="card-body p-3">
                    <div class="alert alert-info py-2 px-3 mb-3">
                        <small>
                            <i class="fas fa-info-circle"></i>
                            Changing password for: <strong>{{ user.username }}</strong>
                        </small>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="current_password" class="form-label small">Current Password</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       class="form-control form-control-sm" 
                                       id="current_password" 
                                       name="current_password" 
                                       placeholder="Current password"
                                       required>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="new_password" class="form-label small">New Password</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       class="form-control form-control-sm" 
                                       id="new_password" 
                                       name="new_password" 
                                       placeholder="New password"
                                       required>
                            </div>
                            <small class="form-text text-muted">
                                Min 8 characters
                            </small>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="confirm_password" class="form-label small">Confirm Password</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       class="form-control form-control-sm" 
                                       id="confirm_password" 
                                       name="confirm_password" 
                                       placeholder="Confirm password"
                                       required>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-save"></i> Change Password
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-arrow-left"></i> Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 8px;
    border: 1px solid #e3e6f0;
}

.card-header {
    background-color: #f8f9fc;
    border-bottom: 1px solid #e3e6f0;
}

.form-control-sm {
    height: 32px;
    font-size: 14px;
}

.input-group-sm > .form-control {
    height: 32px;
    font-size: 14px;
}

.input-group-text {
    font-size: 12px;
    padding: 0.25rem 0.5rem;
}

.btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 14px;
}

.alert {
    font-size: 13px;
    border-radius: 6px;
}

.form-label {
    font-weight: 500;
    color: #5a5c69;
}

.form-text {
    font-size: 12px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const currentPassword = document.getElementById('current_password');
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    const submitBtn = document.querySelector('button[type="submit"]');
    
    function validatePasswords() {
        if (newPassword.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
            submitBtn.disabled = true;
        } else if (newPassword.value.length < 8) {
            newPassword.setCustomValidity('Password must be at least 8 characters long');
            submitBtn.disabled = true;
        } else {
            newPassword.setCustomValidity('');
            confirmPassword.setCustomValidity('');
            submitBtn.disabled = false;
        }
    }
    
    newPassword.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
    
    // Initial validation
    validatePasswords();
});
</script>
{% endblock %}
