{% extends 'dashboard/base.html' %}

{% block title %}Add New User{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-8">
            <div class="card shadow-sm">
                <div class="card-header py-2">
                    <h6 class="card-title mb-0">
                        <i class="fas fa-user-plus text-primary"></i> Add New User
                    </h6>
                </div>
                <div class="card-body p-3">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="name" class="form-label small">Name *</label>
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control form-control-sm" 
                                               id="name" 
                                               name="name" 
                                               placeholder="Full Name"
                                               required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="username" class="form-label small">Emp.Code (Username) *</label>
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">
                                            <i class="fas fa-id-badge"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control form-control-sm" 
                                               id="username" 
                                               name="username" 
                                               placeholder="Employee Code"
                                               required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="mobile_no" class="form-label small">Mobile No *</label>
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </span>
                                        <input type="tel" 
                                               class="form-control form-control-sm" 
                                               id="mobile_no" 
                                               name="mobile_no" 
                                               placeholder="Mobile Number"
                                               pattern="[0-9]{10}"
                                               maxlength="10"
                                               required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label small">Email ID *</label>
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" 
                                               class="form-control form-control-sm" 
                                               id="email" 
                                               name="email" 
                                               placeholder="Email Address"
                                               required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="gender" class="form-label small">Gender *</label>
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">
                                            <i class="fas fa-venus-mars"></i>
                                        </span>
                                        <select class="form-select form-select-sm" id="gender" name="gender" required>
                                            <option value="">Select Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label small">Password *</label>
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" 
                                               class="form-control form-control-sm" 
                                               id="password" 
                                               name="password" 
                                               placeholder="Password"
                                               required>
                                    </div>
                                    <small class="form-text text-muted">
                                        Min 8 characters
                                    </small>
                                </div>
                            </div>
                        </div>
                        

                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_staff" name="is_staff">
                                    <label class="form-check-label small" for="is_staff">
                                        Staff Member
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_superuser" name="is_superuser">
                                    <label class="form-check-label small" for="is_superuser">
                                        Superuser
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin">
                                    <label class="form-check-label small" for="is_admin">
                                        Admin
                                    </label>
                                </div>
                            </div>
                        </div>
                        

                        
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-success btn-lg shadow-sm">
                                <i class="fas fa-user-plus me-2"></i> Create User
                            </button>
                            <a href="{% url 'user_list' %}" class="btn btn-outline-primary btn-lg shadow-sm">
                                <i class="fas fa-arrow-left me-2"></i> Back to Users
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 8px;
    border: 1px solid #e3e6f0;
}

.card-header {
    background-color: #f8f9fc;
    border-bottom: 1px solid #e3e6f0;
}

.form-control-sm {
    height: 32px;
    font-size: 14px;
}

.input-group-sm > .form-control {
    height: 32px;
    font-size: 14px;
}

.input-group-text {
    font-size: 12px;
    padding: 0.25rem 0.5rem;
}

.btn-lg {
    padding: 0.75rem 1.5rem;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.btn-success {
    background: linear-gradient(135deg, #28a745, #20c997);
    border: none;
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
}

.btn-success:hover {
    background: linear-gradient(135deg, #20c997, #28a745);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
}

.btn-outline-primary {
    border: 2px solid #007bff;
    color: #007bff;
    background: transparent;
    transition: all 0.3s ease;
}

.btn-outline-primary:hover {
    background: #007bff;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
}

.shadow-sm {
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
}

.form-label {
    font-weight: 500;
    color: #5a5c69;
}

.form-text {
    font-size: 12px;
}

.form-check-label {
    font-size: 13px;
    color: #5a5c69;
}

.form-check-input {
    width: 16px;
    height: 16px;
}

.form-select-sm {
    height: 32px;
    font-size: 14px;
}

/* Admin checkbox special styling */
.form-check-input:checked[id="is_admin"] {
    background-color: #dc3545;
    border-color: #dc3545;
}

.form-check-input:checked[id="is_admin"]:focus {
    box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
}

/* Mobile number field styling */
#mobile_no {
    font-family: monospace;
    letter-spacing: 1px;
}

/* Gender select styling */
#gender {
    cursor: pointer;
}

/* Required field indicator */
.form-label small::after {
    content: " *";
    color: #dc3545;
    font-weight: bold;
}


</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const name = document.getElementById('name');
    const username = document.getElementById('username');
    const mobileNo = document.getElementById('mobile_no');
    const email = document.getElementById('email');
    const gender = document.getElementById('gender');
    const password = document.getElementById('password');
    const submitBtn = document.querySelector('button[type="submit"]');
    const isStaffCheckbox = document.getElementById('is_staff');
    const isSuperuserCheckbox = document.getElementById('is_superuser');
    const isAdminCheckbox = document.getElementById('is_admin');
    
    function validatePassword() {
        if (password.value.length < 8) {
            password.setCustomValidity('Password must be at least 8 characters long');
            submitBtn.disabled = true;
        } else {
            password.setCustomValidity('');
            submitBtn.disabled = false;
        }
    }
    
    function validateMobile() {
        const mobileValue = mobileNo.value.replace(/\D/g, '');
        if (mobileValue.length !== 10) {
            mobileNo.setCustomValidity('Mobile number must be exactly 10 digits');
        } else {
            mobileNo.setCustomValidity('');
        }
    }
    
    function validateUsername() {
        if (username.value.length < 3) {
            username.setCustomValidity('Employee Code must be at least 3 characters');
        } else {
            username.setCustomValidity('');
        }
    }
    
    function validateName() {
        if (name.value.trim().length < 2) {
            name.setCustomValidity('Name must be at least 2 characters');
        } else {
            name.setCustomValidity('');
        }
    }
    
    // Add event listeners for validation
    password.addEventListener('input', validatePassword);
    mobileNo.addEventListener('input', validateMobile);
    username.addEventListener('input', validateUsername);
    name.addEventListener('input', validateName);
    
    // Mobile number formatting - only allow numbers
    mobileNo.addEventListener('keypress', function(e) {
        if (!/[0-9]/.test(e.key)) {
            e.preventDefault();
        }
    });
    
    // Admin checkbox behavior - automatically check staff and superuser when admin is checked
    isAdminCheckbox.addEventListener('change', function() {
        if (this.checked) {
            isStaffCheckbox.checked = true;
            isSuperuserCheckbox.checked = true;
        }
    });
    
    // Initial validation
    validatePassword();
    validateMobile();
    validateUsername();
    validateName();
});
</script>
{% endblock %}
