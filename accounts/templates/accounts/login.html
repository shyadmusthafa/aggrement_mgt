<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management System - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #2980b9 0%, #6dd5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            width: 370px;
            max-width: 95vw;
            text-align: center;
        }
        .login-title {
            font-size: 2.1rem;
            font-weight: 700;
            color: #2980b9;
            margin-bottom: 0.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .login-title i {
            color: #27ae60;
        }
        .login-subtitle {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f1f7fa;
            border-radius: 8px;
            padding: 0.5rem 0.8rem;
            border: 1px solid #e0e0e0;
        }
        .input-group i {
            color: #2980b9;
            margin-right: 0.7rem;
            font-size: 1.1rem;
        }
        .input-group input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            width: 100%;
            padding: 0.6rem 0;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #2980b9, #6dd5fa);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #6dd5fa, #2980b9);
        }
        .errorlist {
            color: #e74c3c;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }
        .footer {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">
            <!-- <i class="fas fa-database"></i> -->
            Data Management System
        </div><br>
        <!-- <div class="login-subtitle">Sign in to manage, organize, and secure your data</div> -->
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="input-group">
                <i class="fas fa-user"></i>
                {{ form.username }}
            </div>
            {% if form.username.errors %}
                <div class="errorlist">{{ form.username.errors }}</div>
            {% endif %}
            <div class="input-group">
                <i class="fas fa-lock"></i>
                {{ form.password }}
            </div>
            {% if form.password.errors %}
                <div class="errorlist">{{ form.password.errors }}</div>
            {% endif %}
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <!-- <p>Username: admin</p>
            <p>Password: Csdc@2025</p> -->
            <i class="fas fa-shield-alt"></i> Secure Data Management &copy; {{ now|date:"Y" }}
        </div>
    </div>
</body>
</html>
